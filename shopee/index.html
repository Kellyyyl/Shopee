<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopee</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <!-- navbar  -->
        <div class="navbar d-flex justify-content-between align-items-center">  
          <div class="d-flex align-items-center">
            <span>Jual</span>
            <div class="hr1 mx-2"></div>
            <span>Download</span>
            <div class="hr1 mx-2"></div>
            <span>Ikuti kami di</span>
            <img class="icon-media mr-2 ml-2" src="assets/facebook.png" alt=""/>
            <img class="icon-media mr-2" src="assets/instagram.png" alt="" />
            <img class="icon-media mr-2" src="assets/line.png" alt="" />
          </div>
          <div class="d-flex align-items-center">
            <img class="icon-media mr-2" src="assets/notif.png" alt="" />
            <span class="mr-4">Notifikasi</span>
            <img class="icon-media mr-2" src="assets/bantuan.png" alt="" />
            <span class="mr-4">Bantuan</span>
            <span class="font-weight-bold">Login</span>
            <div class="hr1 mx-2"></div>
            <span class="font-weight-bold">Daftar</span>
          </div>
        </div>
        <!-- input search brand -->
        <div class="d-flex align-items-center mt-4">
          <div class="d-flex align-items-center">
            <img class="brand-img mr-2" src="assets/brand.png" alt="" />
            <span class="text-brand">Shopee</span>
          </div>
          <div class="wrap-navbar-input">
            <div class="wrap-search">
              <input
                type="text"
                class="form-control"
                placeholder="Cari Produk di Store diskon s/d 50%"
              />
              <div class="wrap-icon-s">
                <img class="icon-media" src="assets/search.png" alt="" />
              </div>
            </div>
          </div>
          <img class="icon-shop" src="assets/shop.png" alt="" />
        </div>
      </div>
       <!-- hero -->
       <div class="hero">
        <div class="grid-container">
          <div class="big-box">Big Box</div>
          <div class="small-box top">Small Top Box</div>
          <div class="small-box bottom">Small Bottom Box</div>
        </div>
       </div>
 
   
  </body>
</html>
